server:
  port: 8088

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/notification_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: brijwasi-notification

kafka:
  bootstrap-servers: localhost:9092
  consumer:
    group-id: brijwasi-notification-group

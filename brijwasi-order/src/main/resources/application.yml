server:
  port: 8084

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  application:
    name: brijwasi-order

kafka:
  bootstrap-servers: localhost:9092

<div class="cart-container">
  <div class="cart-header">
    <h1>Shopping Cart</h1>
    <p *ngIf="cartItems.length === 0" class="empty-message">Your cart is empty</p>
  </div>

  <div class="cart-content">
    <div class="cart-items" *ngIf="cartItems.length > 0">
      <div class="cart-item" *ngFor="let item of cartItems">
        <img [src]="item.image" [alt]="item.name" class="item-image" />
        
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <p class="price">â‚¹{{ item.price }}</p>
        </div>

        <div class="item-quantity">
          <button (click)="updateQuantity(item.id, item.quantity - 1)" class="qty-btn">-</button>
          <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item.id, item.quantity)" class="qty-input" />
          <button (click)="updateQuantity(item.id, item.quantity + 1)" class="qty-btn">+</button>
        </div>

        <div class="item-total">
          <p class="total-price">â‚¹{{ item.price * item.quantity }}</p>
        </div>

        <button (click)="removeItem(item.id)" class="remove-btn">
          <span>Ã—</span>
        </button>
      </div>
    </div>

    <div class="cart-summary" *ngIf="cartItems.length > 0">
      <div class="summary-item">
        <span>Subtotal:</span>
        <span>â‚¹{{ totalPrice }}</span>
      </div>
      <div class="summary-item">
        <span>Delivery:</span>
        <span>â‚¹50</span>
      </div>
      <div class="summary-item">
        <span>Tax:</span>
        <span>â‚¹{{ (totalPrice * 0.05).toFixed(2) }}</span>
      </div>
      <div class="summary-divider"></div>
      <div class="summary-total">
        <span>Total:</span>
        <span>â‚¹{{ (totalPrice + 50 + (totalPrice * 0.05)).toFixed(2) }}</span>
      </div>

      <button (click)="checkout()" class="btn btn-checkout" [disabled]="loading">
        {{ loading ? 'Processing...' : 'Proceed to Checkout' }}
      </button>

      <button (click)="continueShopping()" class="btn btn-secondary">
        Continue Shopping
      </button>

      <button (click)="clearCart()" class="btn btn-danger">
        Clear Cart
      </button>
    </div>

    <div class="empty-cart" *ngIf="cartItems.length === 0">
      <div class="empty-icon">ðŸ›’</div>
      <p>No items in your cart</p>
      <button (click)="continueShopping()" class="btn btn-primary">
        Start Shopping
      </button>
    </div>
  </div>
</div>
